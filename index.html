<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phone Controller</title>
    <style>
        :root {
            --user-hue: 0;
            --bg-color: hsl(var(--user-hue), 70%, 50%);
            --text-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        #status {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #info {
            background: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .data-label {
            opacity: 0.9;
        }

        .data-value {
            font-weight: bold;
            font-family: monospace;
            min-width: 80px;
            text-align: right;
        }

        #touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .touch-point {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        #server-input {
            margin-top: 2rem;
            padding: 0.75rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            width: 100%;
            text-align: center;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        #connect-btn {
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(0,0,0,0.3);
            color: white;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.2s;
        }

        #connect-btn:active {
            background: rgba(0,0,0,0.5);
        }

        .hidden {
            display: none !important;
        }

        #error {
            background: rgba(255,0,0,0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">NOT CONNECTED</div>
    
    <div id="info">
        <div id="connection-form">
            <input type="text" id="server-input" placeholder="Enter server address" value="ws://localhost:8080">
            <button id="connect-btn">CONNECT</button>
        </div>
        
        <div id="sensor-data" class="hidden">
            <div class="data-row">
                <span class="data-label">Tilt X:</span>
                <span class="data-value" id="tilt-x">0°</span>
            </div>
            <div class="data-row">
                <span class="data-label">Tilt Y:</span>
                <span class="data-value" id="tilt-y">0°</span>
            </div>
            <div class="data-row">
                <span class="data-label">Rotate:</span>
                <span class="data-value" id="rotate">0°</span>
            </div>
            <div class="data-row">
                <span class="data-label">Touch:</span>
                <span class="data-value" id="touch-pos">none</span>
            </div>
        </div>
        
        <div id="error" class="hidden"></div>
    </div>
    
    <div id="touch-area"></div>

    <script>
        // Generate unique color for each user based on timestamp
        const userHue = Date.now() % 360;
        document.documentElement.style.setProperty('--user-hue', userHue);
        
        let socket = null;
        let deviceId = `user-${Math.floor(Math.random() * 1000)}`;
        let lastData = {};
        
        // UI Elements
        const statusEl = document.getElementById('status');
        const serverInput = document.getElementById('server-input');
        const connectBtn = document.getElementById('connect-btn');
        const connectionForm = document.getElementById('connection-form');
        const sensorData = document.getElementById('sensor-data');
        const errorEl = document.getElementById('error');
        
        // Connect button handler
        connectBtn.addEventListener('click', connect);
        serverInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connect();
        });
        
        function connect() {
            const serverAddress = serverInput.value.trim();
            if (!serverAddress) {
                showError('Please enter a server address');
                return;
            }
            
            statusEl.textContent = 'CONNECTING...';
            errorEl.classList.add('hidden');
            
            try {
                socket = new WebSocket(serverAddress);
                
                socket.onopen = () => {
                    statusEl.textContent = 'CONNECTED';
                    connectionForm.classList.add('hidden');
                    sensorData.classList.remove('hidden');
                    
                    // Send initial handshake
                    sendData({
                        type: 'connect',
                        deviceId: deviceId,
                        color: userHue
                    });
                    
                    // Start sensor listening
                    startSensors();
                };
                
                socket.onclose = () => {
                    statusEl.textContent = 'DISCONNECTED';
                    connectionForm.classList.remove('hidden');
                    sensorData.classList.add('hidden');
                    socket = null;
                };
                
                socket.onerror = (error) => {
                    showError('Connection failed. Is the server running?');
                    statusEl.textContent = 'NOT CONNECTED';
                };
                
            } catch (error) {
                showError('Invalid server address');
                statusEl.textContent = 'NOT CONNECTED';
            }
        }
        
        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 3000);
        }
        
        function sendData(data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    ...data,
                    deviceId: deviceId,
                    timestamp: Date.now()
                }));
            }
        }
        
        function startSensors() {
            // Request permissions and start device orientation
            if (typeof DeviceOrientationEvent !== 'undefined') {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ requires permission
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                addOrientationListener();
                            }
                        })
                        .catch(console.error);
                } else {
                    // Non-iOS or older iOS
                    addOrientationListener();
                }
            }
            
            // Touch events
            document.addEventListener('touchstart', handleTouch);
            document.addEventListener('touchmove', handleTouch);
            document.addEventListener('touchend', handleTouchEnd);
        }
        
        function addOrientationListener() {
            window.addEventListener('deviceorientation', (e) => {
                const tiltX = Math.round(e.beta);  // -180 to 180
                const tiltY = Math.round(e.gamma); // -90 to 90
                const rotate = Math.round(e.alpha); // 0 to 360
                
                // Update display
                document.getElementById('tilt-x').textContent = `${tiltX}°`;
                document.getElementById('tilt-y').textContent = `${tiltY}°`;
                document.getElementById('rotate').textContent = `${rotate}°`;
                
                // Only send if changed significantly
                if (Math.abs(lastData.tiltX - tiltX) > 2 || 
                    Math.abs(lastData.tiltY - tiltY) > 2 || 
                    Math.abs(lastData.rotate - rotate) > 2) {
                    
                    lastData = { tiltX, tiltY, rotate };
                    sendData({
                        type: 'orientation',
                        tiltX: tiltX,
                        tiltY: tiltY,
                        rotate: rotate
                    });
                }
            });
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.clientX / window.innerWidth;
            const y = touch.clientY / window.innerHeight;
            
            // Update display
            document.getElementById('touch-pos').textContent = 
                `${Math.round(x * 100)}%, ${Math.round(y * 100)}%`;
            
            // Visual feedback
            const point = document.createElement('div');
            point.className = 'touch-point';
            point.style.left = touch.clientX + 'px';
            point.style.top = touch.clientY + 'px';
            document.getElementById('touch-area').appendChild(point);
            setTimeout(() => point.remove(), 500);
            
            // Send data
            sendData({
                type: 'touch',
                x: x,
                y: y,
                touches: e.touches.length
            });
        }
        
        function handleTouchEnd(e) {
            if (e.touches.length === 0) {
                document.getElementById('touch-pos').textContent = 'none';
                sendData({
                    type: 'touch',
                    x: 0,
                    y: 0,
                    touches: 0
                });
            }
        }
    </script>
</body>
</html>
